<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片的加载</title>
	<style>
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector("canvas");
		var ctx = myCanvas.getContext("2d");
		//创建图片对象
		var img = new Image();
		//绑定加载完成事件
		img.onload = function(){
			var imgWidth = img.width;
			var imgHeight = img.height;
			/*计算出每一个小人物的尺寸*/
			var personWidth = imgWidth / 4;
			var personHeight = imgHeight / 4;
			/*帧动画，在固定时间更换显示的图片，根据图片的索引*/
			var index = 0;
			/**绘制在画布的正中心*/
			var x0 = ctx.canvas.width / 2 - personWidth / 2;
			var y0 = ctx.canvas.height / 2 - personHeight / 2;
			ctx.drawImage(img,0,0,personWidth,personHeight,x0,y0,personWidth,personHeight);
			setInterval(function(){
				index ++;
				ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
				ctx.drawImage(img,index * personWidth,0,personWidth,personHeight,x0,y0,personWidth,personHeight);
				if(index >= 3){
					index = 0;
				}
			},100);
		};
		img.src = 'image/03.png';
	</script>
</body>
</html>
