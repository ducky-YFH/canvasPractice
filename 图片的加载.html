<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片的加载</title>
	<style>
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector("canvas");
		var ctx = myCanvas.getContext("2d");
		//创建图片对象
		var img = new Image();
		//绑定加载完成事件
		img.onload = function(){
			ctx.drawImage(img,100,100);
		};
		img.src = 'image/01.jpg';
	</script>
</body>
</html>
